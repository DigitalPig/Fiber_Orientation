{% extends "base.html" %}
{% block content %}
<div id="test-relative">
<h2>Image Analysis</h2>
<form action="" method="post">
<p>
<label for="sigma">Sigma (Value to control the edge detection. Greater means less edges -> less line recognized, default: 0.5):</label>
<input type="number" name="sigma" min="0" max="1.0" step="0.1" value={{sigma_value}} size="10"/>
</p>
<p>
<label for="threshold">Threshold (Threshold for Hough line detection. Greater means less lines but better signal, default: 10):</label>
<input type="number" name="threshold" value={{thres_value}} />
</p>
<p>
  <label for="line_length">Line Length (minimum length of line that will be recognized):</label>
  <input type="number" name="line_length" value={{length_value}} />
  </p>
  <p>
    <label for="line_gap">Line Gap (minimum length of line that the program tries to make into a single line):</label>
    <input type="number" name="line_gap" value={{gap_value}} />
    </p>
<p>
<input type="submit" value="Update!">
</p>
</form>
{{ figure1|safe }}
<script src="https://cdn.pydata.org/bokeh/release/bokeh-0.11.1.min.js"></script>
{{ script | safe }}
</script>}}
<div class="page">
  <h2>Angle distribution</h2>
  {{ div | safe }}
</div>
<div class="results">
  <textarea name="angle distribution result" cols="90" rows="20">
    {{mean}}
    {{std}}
    {{skewness}}
    {{kurtosis}}
  </textarea>
</div>
</div>
{% endblock %}
